<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="Formulario.css">
</head>

<body>
    <div class="formulario">
        <h1>Formulario de contacto</h1>

        <form action="" method="dialog">
            <p>
                <label for="Nombre">Nombre</label>
                <input type="Nombre" name="Nombre" placeholder="Nombre">
            </p>

            <p> <label for="Apellido">Apellido</label>
                <input type="Apellido" name="Apellido" placeholder="Apellido">
            </p>
            <p> <label for="Empresa">Empresa</label>
                <input type="Empresa" name="Empresa" placeholder="Empresa">
            </p>

            <p>
                <label for="Motivo de contacto"></label>
                <textarea name="Motivo de contacto" id="Motivo de contacto" cols="30" rows="10"
                    placeholder="Motivo de contacto"></textarea>
            </p>

            <input type="submit" value="Enviar">
        </form>

    </div>


</body>

</html>
